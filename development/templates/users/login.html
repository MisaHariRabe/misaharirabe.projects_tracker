{%extends "base.html" %}
{% block title %}Log in{% endblock %}
{% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h1>
        <form action="/" method="post" class="space-y-4">
            <div>
                <label id="user_email_label" aria-label="user_email_label" for="user_email"
                    class="block text-sm font-medium text-gray-700">Email</label>
                <input id="user_email" aria-labelledby="user_email_label" placeholder="youremail@example.com"
                    type="email" name="user_email" required aria-required="true" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 
                    focus:ring-indigo-500 sm:text-sm p-3 bg-gray-100">
            </div>

            <div>
                <label id="user_password_label" aria-label="user_password_label" for="user_password"
                    class="block text-sm font-medium text-gray-700">Password</label>
                <input id="user_password" aria-labelledby="user_password_label" placeholder="Your password"
                    type="password" name="user_password" required aria-required="true" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 
                    focus:ring-indigo-500 sm:text-sm p-3 bg-gray-100">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-700 
            focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-600">
            <span>Don't have an account yet ?</span>
            <a href="/signup" class="text-indigo-600 hover:underline">Signup</a>
        </p>
    </div>
</div>
{% endblock %}
