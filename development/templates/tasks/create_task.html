{%extends "base.html" %}
{%block title%}Create a task{%endblock%}
{%block main%}
<h1>Create Task</h1>
<form action="/tasks/create/{{project_id}}" method="post">
    <input type="text" name="task_name" id="task_name" placeholder="Enter task name..." required aria-required="true">
    <textarea name="task_description" id="task_description" placeholder="Enter task description..."></textarea>
    <input type="submit" value="Create">
</form>
{%endblock%}
