{% extends "base.html" %}
{% block title %}Create a project{%endblock%}

{% block main %}

{{components.navbar()}}

<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Create a New Project</h1>
        <form action="/projects/create" method="post" class="space-y-6">
            <div>
                <label for="project_name" class="block text-sm font-medium text-gray-700 mb-2">
                    Project Name
                </label>
                <input type="text" id="project_name" name="project_name" required aria-required="true"
                    placeholder="Enter project name" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none 
                    focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="project_description" class="block text-sm font-medium text-gray-700 mb-2">
                    Project Description
                </label>
                <textarea id="project_description" name="project_description" required aria-required="true"
                    placeholder="Write a brief description" rows="4" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none 
                    focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <div>
                <input type="submit" value="Create Project" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg shadow-lg hover:bg-indigo-700 
                    focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 cursor-pointer">
            </div>
        </form>
    </div>
</div>
{% endblock %}
