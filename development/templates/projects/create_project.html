{% extends "base.html" %}
{% block title %}Create a project{%endblock%}

{% block main %}
<h1>Create a project</h1>
<form action="/projects/create" method="post">
    <input type="text" id="project_name" name="project_name" required aria-required="true">
    <textarea name="project_description" id="project_description" required aria-required="true"></textarea>
    <input type="submit" value="Create">
</form>
{% endblock %}
